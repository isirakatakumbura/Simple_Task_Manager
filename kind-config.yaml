kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            cgroup-driver: systemd
    extraMounts:
      - hostPath: /var
        containerPath: /var
    extraPortMappings:
      - containerPort: 30080
        hostPort: 30080